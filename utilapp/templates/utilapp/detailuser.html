{% extends "base.html" %}

{% block content %}
<h1>utilisateur:</h1>
{%if form != None%}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
{{form.as_p}}
<input type="submit" class="btn btn-default">
</form>
{%else%}
<img src="{{object.image.url}}" width="100px" height="100px">
<p>prenom:{{object.first_name }}</p>
<p>nom:{{object.last_name }}</p>
<p>email:{{object.email }}</p>
{% endif %}
{% endblock %}
